<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0d5a2c224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="profile_detail normal">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">10:51</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="friends.html"><i class=" fas fa-times fa-2x"></i></a>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <a href="#">
                    <i class="fas fa-gift"></i>
                </a>
            </span>
            <span class="header__icon">
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                </a>
            </span>
            <span class="header__icon">
                <a href="#">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="profile">
        <div class="profile__music-box">
            <div class="music-box__column">
                <div class="music__photo">
                    <img src="img/music1.jpg"> </div>
                <div class="music__content">
                    <h4>Blueming</h4>
                    <span>IU</span>
                </div>
            </div>
            <div class="music-box__column music__btns">
                <a href="#"><i class="fas fa-play"></i></a>
            </div>
        </div>
        <div class="profile__bottom-box">
            <div class="bottom-box__avatar">
                <img src="img/jieunLee-avatar.jpg">
                <h2>Lee jieun</h2>
                <h4>blueming!</h4>
            </div>
            <div class="bottom-box__active-btns">
                <div class="active-btns__column">
                    <a href="#">
                        <i class="fas fa-comment"></i>
                        <span>나와의 채팅</span>
                    </a>
                </div>

                <div class="active-btns__column">
                    <a href="#">
                        <i class="fas fa-pencil-alt"></i>
                        <span>프로필 편집</span>
                    </a>
                </div>

                <div class="active-btns__column">
                    <a href="#">
                        <i class="fas fa-quote-right"></i>
                        <span>카카오스토리</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="bigScreen">
        <div class="logo-box">
            <img src="img/logo.png">
            <h1>UAENA TALK</h1>
        </div>
        <span class="bigScreen__text">Please make your screen smaller☺️</span>
    </div>

</body>

</html>
