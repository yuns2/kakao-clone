<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/e0d5a2c224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">10:51</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">dlwlrma</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>


    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Sunday, March 1, 2020</span>
            <li class="incoming-message message">
                <img src="img/dlwlrma-avatar.jpg" class="g-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__bubble">How are you doing~? :)</span>
                    <span class="message__bubble"> I've got a present for you.</span>
                    <span class="message__author">dlwlrma</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">What?</span>
                </div>
                </div>

            </li>
            <li class="incoming-message message">
                <img src="img/dlwlrma-avatar.jpg" class="g-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__bubble">
                        I always pray for U
                    </span>
                    <span class="message__bubble">
                        <div class="picture"><img src="img/incoming-photo1.jpg"></div>
                    </span>
                    <span class="message__author">dlwlrma</span>
                    <span class="message__timestamp"></span>
            </li>

            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">So cute!!!! XD</span>
                    <span class="message__bubble">Thank U so much!</span>
                </div>
                </div>

            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" placeholder="Send message" class="chat__write chat__write-column">

        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">

        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <div class="logo-box">
            <img src="img/logo.png">
            <h1>UAENA TALK</h1>
        </div>
        <span class="bigScreen__text">Please make your screen smaller☺️</span>
    </div>
</body>

</html>
