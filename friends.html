<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/e0d5a2c224.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">10:51</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="freinds__header">
            <div class="friends__friend friend friend--lg">
                <!-- 대쉬 2개(--)는 새로운 것. 나에 대한 정보는 사진 크기, 폰트 크기가 다르므로 새롭게 표시해줌-->
                <div class="friends__column">
                    <img src="img/jieun.jpg" alt="jieun" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lee jieun</span>
                        <span class="friend__status">Bluming!</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/jieun.jpg" alt="jieun" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lee jieun</span>
                    </div>
                </div>
                <!-- 대쉬 2개(--)는 새로운 것. 나에 대한 정보는 사진 크기, 폰트 크기가 다르므로 새롭게 표시해줌-->

            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friend__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="img/jieun.jpg" alt="jieun" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lee jieun</span>
                        <span class="friend__status">Bluming!</span>
                    </div>
                </div>
                <!-- 대쉬 2개(--)는 새로운 것. 나에 대한 정보는 사진 크기, 폰트 크기가 다르므로 새롭게 표시해줌-->
                <div class="friend_column">
                    <div class="friend__now-listening">
                        <span>IU - Bluming</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
